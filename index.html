<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>take a note</title>
</head>
<body>
	<button type="button" id="addNote" onClick="addNote()">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
			<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.25a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z" clip-rule="evenodd" />
		</svg>		
		Add Note
	</button>
	<div class="note-form hidden">
		<form action="#">
			<textarea cols="30" rows="10" aria-label="add text"></textarea>
			<button type="submit" id="saveNoteBtn">save note</button>
		</form>
	</div>
	<div id="notesWrapper"></div>
	<script src="script.js"></script>
</body>
</html>
